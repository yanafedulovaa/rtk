services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: marki51151
      POSTGRES_DB: smartwarehouse   # <--- здесь имя базы
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./smart_warehouse  # путь к твоему Django-проекту
    volumes:
      - ./smart_warehouse:/app  # локальная папка : папка внутри контейнера
    working_dir: /app
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: smart_warehouse-frontend
    command: npm start
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

  robot_emulator:
    build: ./robot_emulator
    container_name: smart_warehouse-robot_emulator
    command: python emulator.py
    volumes:
      - ./robot_emulator:/app
    depends_on:
      - backend

volumes:
  pgdata:
