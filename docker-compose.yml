services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: smartwarehouse
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./smart_warehouse
    ports:
      - "8000:8000"
    working_dir: /app
    command: sh -c "python manage.py migrate && python manage_init_data.py && daphne -b 0.0.0.0 -p 8000 smart_warehouse.asgi:application"
    environment:
      DB_HOST: db
      DB_NAME: smartwarehouse
      DB_USER: postgres
      DB_PASSWORD: admin
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: smart_warehouse-frontend
    command: npm start
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

  robot_emulator:
    build: ./robot_emulator
    container_name: smart_warehouse-robot_emulator
    command: python emulator.py
    volumes:
      - ./robot_emulator:/app
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend

volumes:
  pgdata: